<h2 style="text-align: center;">Smart Progress Prediction</h2>
    <div class="description-container e-card">
        <div class='e-card-content '>
            <!--!-->
            <p>
                This sample demonstrates how AI-driven analysis predicts milestone task completion and project end dates within a Gantt Chart. Predictions are shown as event markers, offering visual cues for upcoming milestones and the overall project timeline.
            </p>
        </div>
    </div>
    <div id='container'>
        <ejs-gantt #ganttDefault height="430px" [dataSource]="data" [taskFields]="taskSettings"  [editSettings]="editSetting"
        [allowSorting]="true" [allowReordering]="true" [allowSelection]="true" [treeColumnIndex]="1" [enableContextMenu]="true"
       [splitterSettings]="splitterSettings" [toolbar]="toolbar" (toolbarClick)="toolbarClick($event)" [projectStartDate]="projectStartDate" [projectEndDate]="projectEndDate">
        <e-columns>
            <e-column field='TaskID' headerText='Task ID' [visible]="false"></e-column>
            <e-column field='TaskName' headerText='Event Name' [width]="250"></e-column>
            <e-column field='Duration' ></e-column>
            <e-column field='StartDate' headerText='Start Date' ></e-column>
            <e-column field='EndDate' headerText='End Date'></e-column>
        </e-columns> 
        </ejs-gantt>
    <div id="csfooter" style="width: 100%; height: 66px; background-color: #F0FFFF;min-height: 120px; padding: 15px;"></div>
</div>
