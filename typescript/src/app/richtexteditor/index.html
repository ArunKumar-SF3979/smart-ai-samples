<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2</title>
    <meta charset="utf-8" />
    <meta name="description" content="Essential JS 2" />
    <meta name="author" content="Syncfusion" />
    <link href="../../bundle.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
   
</head>

<body>
    <h2 style="text-align: center;">Smart Rich Text Editor</h2>
    <div class="description-container e-card">
      
        <div class='e-card-content '>
            <!--!-->
        <p>The <b>Rich Text Editor</b>, enhanced with AI, offers features such as <i>content generation</i>, <i>summarization</i>, <i>rephrasing</i>, <i>translation</i>, and <i>grammar correction</i>. Click the <mark><b>AI Assist</b></mark> option to explore these AI-powered capabilities. Know more <a href="https://github.com/syncfusion/smart-ai-samples/blob/master/typescript/src/app/richtexteditor/Readme.md">here</a>.</p>

        </div>
    </div>
    <div id='container' class='e-rte-custom-tbar-section'>
        <div id='defaultRTE'></div>
        <div id="dialog" class="modal" style="display: none;">
            <div id="dialog-content" class="dialog-content" style="height: 100%;">
                <div class="custom-row-0">
                    <div class="cuscol-0" style="width:100%; align-items: center;justify-content: left;">
                        <div style="width:75%; text-align: left;">
                            <button id="queryCategory">Rephrase</button>
                        </div>
                    </div>
                    <div class="cuscol-1" style="justify-content: space-between; align-items: center; width: 100%;">
                        <div id="language" style="width: 100%; display: none;">
                            <div style="display: flex; justify-content: right; align-items: center;">
                                <div style="text-align: end; padding-right: 20px">
                                    <span>Target Language</span>
                                </div>
                                <div style="text-align: right;">       
                                    <button id="language-Category"></button>
                                </div>
                            </div>                            
                        </div>
                        <div id="chips-container" style="justify-content: right; align-items: center; width: 100%; display: none"></div>
                    </div>
                </div>
                <div class="custom-row-1" style="height:74%">
                    <div class="cuscol-0" style="width:100%; height: 100%; align-items: center;justify-content: left;">
                        <div style="text-align: left;">
                            <div id="leftRte"></div>
                        </div>
                    </div>
                    <div class="cuscol-1" style="display: flex; justify-content: space-between; width: 100%; height: 100%;">
                        <div style="text-align: left; width: 100%;">
                            <div id="rightRte" style="display: none;"></div>
                            <div class="no-results-found" id="no-results-found" style="height: 244px; align-content: center; display: none;">
                                <img height="50" width="50" src="https://storage.googleapis.com/cdn-bolddesk/agent-angular-app/images/light/no-records-warning.svg">
                                <div>No results found</div>
                            </div>
                            <div id='skeletonId' style="display: none;">
                                <div id='skeletonId1'></div><br>
                                <div id='skeletonId2'></div><br>
                                <div id='skeletonId3'></div><br>
                                <div id='skeletonId4'></div><br>
                                <div id='skeletonId5'></div><br>
                                <div id='skeletonId6'></div><br>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="dialog-footer-content">
                    <div class="custom-row-0">
                        <div class="cuscol-0" style="width:100%; align-items: center;justify-content: left;">
                            <div style="text-align: right;">
                                <button id="regenerate"></button>
                            </div>
                        </div>
                        <div class="cuscol-1" style="display: flex; flex-direction: column;justify-content: center; align-items: center; width: 100%;">
                            <div style="text-align: right; width: 100%;">
                                <button id="sentiment"></button>
                                <button id="copy"></button>
                                <button id="replace"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="toast_default">
    </div>
    <script src="./rte.js"></script>
</body>
</html>
